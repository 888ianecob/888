<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>888</title>
    <link rel="stylesheet" href="888.css">
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-button {
            width: 161.8px; 
            height: 100px; 
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
    </style>
    <script>
        const pages = [
            { title: "Publications", url: "Publications.html" },
            { title: "Concours", url: "Concours.html" },
            { title: "Contact", url: "Contact.html" },
            { title: "OnionShare", url: "onionshare.html" },
            { title: "Clé PGP", url: "pgp.html" },
            { title: "À propos", url: "janus.html" },
            { title: "Index", url: "ttgm.html" },
            { title: "La Bible", url: "https://bible4u.app/download.html#fr" },
            { title: "Les Saints-Pères", url: "saintsperes.html" },
            { title: "Le Monachisme", url: "monachisme.html" }
        ];

        function searchPages() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const results = pages.filter(page => page.title.toLowerCase().includes(query));
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if (results.length > 0) {
                results.forEach(page => {
                    const resultItem = document.createElement('div');
                    resultItem.innerHTML = `<a href="${page.url}">${page.title}</a>`;
                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.innerHTML = '<div>Aucun résultat trouvé.</div>';
            }
        }
    </script>
</head>
<body>
       <header>

            <a href="Concours.html">Concours</a>
            <a href="Contact.html">Contact</a>
            <a href="janus.html">À propos</a>
        </nav>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Explorez..." oninput="searchPages()">
            <input type="button" value="Recherche" onclick="searchPages()">
        </div>
        <div id="search-results" style="margin-top: 20px;"></div>
    </header>

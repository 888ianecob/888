    <script>
        const pages = [

            { title: "Le Monachisme", url: "monachisme.html" }
        ];

        function searchPages() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const results = pages.filter(page => page.title.toLowerCase().includes(query));
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if (results.length > 0) {
                results.forEach(page => {
                    const resultItem = document.createElement('div');
                    resultItem.innerHTML = `<a href="${page.url}">${page.title}</a>`;
                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.innerHTML = '<div>Aucun résultat trouvé.</div>';
            }
        }
    </script>
